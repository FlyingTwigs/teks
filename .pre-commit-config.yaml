repos:
  - repo: https://github.com/gitguardian/gg-shield
    rev: v1.10.8
    hooks:
      - id: ggshield
        language_version: python3
        stages: [commit]
  - repo: git://github.com/antonbabenko/pre-commit-terraform
    rev: v1.64.0
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
      - id: terraform_tflint
      - id: terragrunt_fmt
